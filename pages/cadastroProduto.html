<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="../styles/cadastroProduto.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <script src="../js/cadastroProduto.js"></script>
  <body>
    <div class="main">
      <div class="sloganBox">
        <div class="slogan">
          <a
            ><img
              src="https://fontmeme.com/permalink/200902/3f1ed0925d836682782312739f0fc4c3.png"
              alt="naruto-font"
              border="0"
          /></a>
          <img class="imagemSlogan" src="../img/lamen.png" alt="" />
        </div>
      </div>

      <form action="" class="formulario">
        <label class="inputImag" for=""
          >Imagem do produto:
          <input
            name="imagem"
            class="file_customizado entrada"
            type="file"
            accept="image/*"
        /></label>
        <label for=""
          >Nome do prato:
          <input
            class="entrada"
            name="nome"
            placeholder="Sushi, Shimeji na Manteiga, ..."
            type="text"
        /></label>
        <label for=""
          >Ingredientes:
          <input
            class="entrada"
            name="ingredientes"
            placeholder="Arroz Para Sushi,  Linguado, Tilápia, Atum, ..."
            type="text"
        /></label>
        <label for=""
          >Preço R$:
          <input class="entrada" name="preco" placeholder="0,00" type="text"
        /></label>
        <label for=""
          >Categoria:
          <input
            required
            class="entrada"
            name="categoria"
            placeholder="Sashimi Salmão, Uramaki Califórnia, Hot Roll, ... "
            type="text"
        /></label>

        <input
          onclick="adicionar()"
          value="Cadastrar"
          class="add_produto"
          type="button"
        />
      </form>

      <div class="lista_produtos" id="lista_produtos">
        <p>Produtos</p>
      </div>
    </div>
  </body>
</html>
